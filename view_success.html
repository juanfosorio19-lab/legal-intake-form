<!DOCTYPE html>

<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Confirmación de Envío</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b90d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221e10", // Keeping theme config but overlaying navy for request specific needs
                        "navy-deep": "#0f172a", // Custom deep navy for the requested specific look while keeping structure
                    },
                    fontFamily: {
                        "display": ["Newsreader", "serif"],
                        "sans": ["Newsreader", "serif"] // Forcing serif as per design request for elegant legal look
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Custom utilities for the specific deep navy look requested while respecting tailwind structure */
        .bg-gradient-navy {
            background: radial-gradient(circle at top center, #1e293b 0%, #0f172a 100%);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display antialiased selection:bg-primary selection:text-black">
    <div class="relative flex min-h-screen w-full flex-col overflow-hidden bg-gradient-navy text-white">
        <!-- Subtle Background Pattern -->
        <div class="absolute inset-0 opacity-5 pointer-events-none"
            style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23f2b90d\' fill-opacity=\'1\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');">
        </div>
        <!-- Main Content Container -->
        <div class="flex flex-1 flex-col items-center justify-center px-6 py-12 relative z-10">
            <!-- Success Icon -->
            <div class="mb-8 flex items-center justify-center">
                <div
                    class="relative flex h-24 w-24 items-center justify-center rounded-full bg-primary/10 ring-1 ring-primary/30 shadow-[0_0_30px_rgba(242,185,13,0.15)]">
                    <div
                        class="flex h-16 w-16 items-center justify-center rounded-full bg-primary text-background-dark shadow-lg">
                        <span class="material-symbols-outlined text-4xl font-bold">check</span>
                    </div>
                </div>
            </div>
            <!-- Headers -->
            <div class="mb-8 flex max-w-sm flex-col items-center gap-4 text-center">
                <h1 class="text-3xl font-medium tracking-tight text-white sm:text-4xl">
                    ¡Envío Exitoso!
                </h1>
                <p class="text-base font-normal leading-relaxed text-slate-300">
                    Su información ha sido recibida de forma segura. Un miembro de nuestro equipo legal se pondrá en
                    contacto con usted en un plazo de 24 horas.
                </p>
            </div>
            <!-- Reference Card -->
            <div class="mb-10 w-full max-w-xs rounded-xl bg-white/5 px-4 py-3 backdrop-blur-sm border border-white/10">
                <div class="flex flex-col items-center gap-1">
                    <span class="text-xs font-medium uppercase tracking-wider text-slate-400">Número de
                        Referencia</span>
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-sm text-primary">gavel</span>
                        <span id="case-id-display"
                            class="text-lg font-semibold tracking-wide text-primary">#L-89234</span>
                    </div>
                </div>
            </div>
            <!-- Action Buttons -->
            <div class="flex w-full max-w-sm flex-col gap-3">
                <button onclick="window.location.href='index.html'"
                    class="group relative flex w-full items-center justify-center overflow-hidden rounded-lg bg-primary py-3.5 px-4 text-background-dark shadow-lg transition-all hover:bg-[#d9a50b] active:scale-[0.98]">
                    <span
                        class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></span>
                    <span class="relative text-base font-bold tracking-wide">Volver al Inicio</span>
                </button>
                <!-- Button Removed -->
            </div>
        </div>
        <!-- Footer / Legal Disclaimer (Optional for context) -->
        <div class="pb-6 text-center">
            <p class="text-[10px] text-slate-500 px-8">
                La información proporcionada está protegida bajo secreto profesional abogado-cliente.
            </p>
        </div>
    </div>

    <script>
        // Logic to display the real UUID from Apps Script if available
        const lastCaseId = localStorage.getItem('lastCaseId');
        if (lastCaseId) {
            document.getElementById('case-id-display').innerText = '#' + lastCaseId.substr(0, 8); // Display first 8 chars for brevity or full
            // document.getElementById('case-id-display').innerText = lastCaseId; // Uncomment for full ID
        }
    </script>
</body>

</html>
