<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Formulario Legal Paso 1: Info Personal</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Playfair+Display:wght@400;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#161e2c",
                        "gold-accent": "#D4AF37",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased font-display min-h-screen flex flex-col overflow-x-hidden">
    <div class="relative flex flex-col flex-1 max-w-md mx-auto w-full min-h-screen">
        <header class="flex items-center justify-between p-6 pb-2">
            <button onclick="window.history.back()"
                class="text-white/70 hover:text-white transition-colors p-2 -ml-2 rounded-full hover:bg-white/5 active:bg-white/10">
                <span class="material-symbols-outlined text-[24px]">arrow_back</span>
            </button>
            <div class="flex-1 text-center pr-8">
                <span class="text-xs font-medium tracking-widest uppercase text-primary dark:text-primary/90">Bufete
                    Jurídico</span>
            </div>
            <button class="text-white/70 hover:text-white transition-colors p-2 -mr-2 rounded-full hover:bg-white/5">
                <span class="material-symbols-outlined text-[24px]">help</span>
            </button>
        </header>
        <div class="px-6 py-4">
            <div class="flex justify-between items-end mb-3">
                <span class="text-sm font-medium text-white/90">Paso 1 de 3</span>
                <span
                    class="text-xs text-primary dark:text-primary font-semibold tracking-wide uppercase">INGRESO</span>
            </div>
            <div class="h-1.5 w-full bg-surface-dark rounded-full overflow-hidden">
                <div class="h-full bg-primary w-1/3 rounded-full shadow-[0_0_10px_rgba(17,82,212,0.5)]"></div>
            </div>
        </div>
        <main class="flex-1 px-6 pt-4 pb-48 flex flex-col">
            <div class="mb-10">
                <div class="flex items-center gap-2 mb-2">
                    <span class="material-symbols-outlined text-gold-accent text-xl">gavel</span>
                    <span class="text-xs font-semibold tracking-wider text-gold-accent uppercase">CONFIDENCIAL</span>
                </div>
                <h1 class="font-serif text-4xl text-white font-medium leading-tight mb-3">Información <br />Personal
                </h1>
                <p class="text-slate-400 text-sm leading-relaxed max-w-[90%]">
                    Por favor, proporcione sus datos de contacto para que nuestros abogados puedan contactarle de forma
                    segura sobre su caso.
                </p>
            </div>
            <form id="step1Form" class="flex flex-col gap-6" onsubmit="event.preventDefault();">
                <div class="group">
                    <label
                        class="block text-xs font-medium text-slate-400 mb-2 ml-1 transition-colors group-focus-within:text-primary"
                        for="fullName">NOMBRE COMPLETO</label>
                    <div class="relative flex items-center">
                        <span
                            class="absolute left-4 text-slate-500 material-symbols-outlined text-[20px] transition-colors group-focus-within:text-primary">person</span>
                        <input required
                            class="w-full bg-surface-dark border border-slate-700/50 rounded-xl px-4 py-4 pl-12 text-white placeholder-slate-600 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-300"
                            id="fullName" placeholder="ej. Jane Doe" type="text" />
                    </div>
                </div>
                <div class="group">
                    <label
                        class="block text-xs font-medium text-slate-400 mb-2 ml-1 transition-colors group-focus-within:text-primary"
                        for="email">CORREO ELECTRÓNICO</label>
                    <div class="relative flex items-center">
                        <span
                            class="absolute left-4 text-slate-500 material-symbols-outlined text-[20px] transition-colors group-focus-within:text-primary">mail</span>
                        <input required
                            class="w-full bg-surface-dark border border-slate-700/50 rounded-xl px-4 py-4 pl-12 text-white placeholder-slate-600 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-300"
                            id="email" placeholder="nombre@ejemplo.com" type="email" />
                    </div>
                </div>
                <div class="group">
                    <label
                        class="block text-xs font-medium text-slate-400 mb-2 ml-1 transition-colors group-focus-within:text-primary"
                        for="phone">NÚMERO DE TELÉFONO</label>
                    <div class="relative flex items-center">
                        <span
                            class="absolute left-4 text-slate-500 material-symbols-outlined text-[20px] transition-colors group-focus-within:text-primary">call</span>
                        <input required
                            class="w-full bg-surface-dark border border-slate-700/50 rounded-xl px-4 py-4 pl-12 text-white placeholder-slate-600 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-300"
                            id="phone" placeholder="+1 (555) 000-0000" type="tel" />
                    </div>
                </div>
            </form>
        </main>
        <div
            class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-[#101622] via-[#101622] to-transparent z-10 max-w-md mx-auto">
            <button id="btn-next"
                class="group relative w-full bg-primary hover:bg-blue-600 text-white font-medium text-base py-4 rounded-xl shadow-lg shadow-blue-900/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2 overflow-hidden">
                <div
                    class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]">
                </div>
                <span class="relative z-10">Siguiente Paso</span>
                <span class="material-symbols-outlined relative z-10 text-[20px]">arrow_forward</span>
            </button>
            <div class="mt-4 flex items-center justify-center gap-1.5 text-center opacity-60">
                <span class="material-symbols-outlined text-[14px] text-slate-400">lock</span>
                <p class="text-[10px] text-slate-400 font-medium">Su información está encriptada a 256 bits.</p>
            </div>
        </div>
    </div>
    <style>
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
    </style>

    <script>
        // Logic to save data and go to next step
        const btnNext = document.getElementById('btn-next');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');

        // Load saved data if exists
        const savedData = JSON.parse(localStorage.getItem('legalFormData')) || {};
        if (savedData.nombre_contacto) fullNameInput.value = savedData.nombre_contacto;
        if (savedData.email) emailInput.value = savedData.email;
        if (savedData.telefono) phoneInput.value = savedData.telefono;

        btnNext.addEventListener('click', () => {
            if (!fullNameInput.checkValidity() || !emailInput.checkValidity() || !phoneInput.checkValidity()) {
                alert('Por favor complete todos los campos requeridos.');
                return;
            }

            const currentData = JSON.parse(localStorage.getItem('legalFormData')) || {};
            const newData = {
                ...currentData,
                nombre_contacto: fullNameInput.value,
                email: emailInput.value,
                telefono: phoneInput.value
            };
            localStorage.setItem('legalFormData', JSON.stringify(newData));

            // Navigate to next step - Waiting for user to provide the HTML for step 2
            window.location.href = 'view_form_step2.html';
        });
    </script>
</body>

</html>
